language: python
python:
  - "2.7"
# command to install wxPython using apt
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-wxgtk2.8
# command to install other dependencies
install:
  - pip install -r requirements.txt --use-mirrors
  - python setup.py -q install
# command to run tests
script: nosetests

# database setup
before_script:
  - mysql -e 'create database myapp_test;'
  - psql -c "CREATE USER testuser WITH PASSWORD 'testpass';" -U postgres
  - psql -c 'GRANT ALL PRIVILEGES ON DATABASE testdb to testuser;' -U postgres
  - psql -c 'CREATE DATABASE testdb;' -U postgres
  - psql -c 'GRANT ALL PRIVILEGES ON DATABASE testdb to testuser;' -U postgres
